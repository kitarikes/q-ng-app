{% extends "layout.html" %}
{% block style%}
<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
{% endblock%}
{% block content %}
<div class="row" style="margin:30px;">
  <ul class="collection col s12 l5" style="padding: 0;">
    {% for d in r_data%}
    <li class="collection-item avatar">
      <img src="https://img.nogizaka46.com/www/member/img/yamashitamizuki_prof.jpg" alt="" class="circle"
        style="margin-top: 12px;">
      <span class="title" style="font-size: 24px;">{{d[1]}}</span><br>
      {% if d[2][0] | length <= 20 %}
      <span style="margin-left:20px;font-size: 14px;margin-top: 20px;">{{d[2][0]}}</span><br>
      {% else %}
      <span style="margin-left:20px;font-size: 14px;margin-top: 20px;">{{d[2][0][:15]}}...</span><br>
      {%endif%}

      <span class="right" style="font-size: 12px;">{{d[2][1]}}</span>
      </p>
      <a href="/messages/{{d[0].id}}" class="secondary-content" style="color: #4db6ac;"><i
          class="fas fa-external-link-alt"></i></a>
    </li>
    {%endfor%}
  </ul>
</div>
{% endblock %}
